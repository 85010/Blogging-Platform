<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        .banner-image {
            width: 100%; 
            max-height: 250px; 
            height: auto; 
            display: block;
            margin: 0 auto; 
        }

        nav ul {
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border: 2px solid blue;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="/images/banner.png" alt="Banner Image" class="banner-image">
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/categories}">Categories</a></li>
                <li><a th:href="@{/users}">Users</a></li>
            </ul>
        </nav>
    </header>
    <h1>All Users</h1>
    <a href="/users/new">Add New User</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">Sample Name</td>
                <td th:text="${user.email}">Sample Email</td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
