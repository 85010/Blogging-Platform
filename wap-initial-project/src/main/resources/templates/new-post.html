<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Post</title>
</head>
<body>
    <h1>Add New Post</h1>
    <form th:action="@{/posts/new}" th:object="${post}" method="post">
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" required></textarea><br><br>
        
        <label for="author">Author:</label>
        <select id="author" th:field="*{author.id}" required>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
        </select><br><br>

        <label for="category">Category:</label>
        <select id="category" th:field="*{category.id}" required>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select><br><br>

        <button type="submit">Add Post</button>
    </form>
    <a href="/posts">Back to Posts</a>

    <!-- Dodane logowanie do sprawdzenia -->
    <div>
        <h2>Debug: Categories</h2>
        <ul>
            <li th:each="category : ${categories}" th:text="${category.name}">Category Name</li>
        </ul>
    </div>
</body>
</html>
