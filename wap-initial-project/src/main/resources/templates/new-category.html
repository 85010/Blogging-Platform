<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Category</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        .banner-image {
            width: 100%; 
            max-height: 250px; 
            height: auto; 
            display: block;
            margin: 0 auto; 
        }

        nav ul {
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border: 2px solid blue;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: blue;
            color: white;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="/images/banner.png" alt="Banner Image" class="banner-image">
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/categories}">Categories</a></li>
                <li><a th:href="@{/users}">Users</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h1>Add New Category</h1>
            <form action="/categories/new" method="post">
                <label for="name">Category Name:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Add Category</button>
            </form>
            <a href="/categories" class="back-link">Back to Categories</a>
        </div>
    </main>
</body>
</html>
